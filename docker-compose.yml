version: '3'
services:
  nexus:
    image: "sonatype/nexus3"
    container_name: nexus
    restart: always
    volumes:
      - 'nexus-data:/nexus-data'
  nginx:
    build: .
    image: nginx_nexus
    container_name: nginx_nexus
    ports:
      - "443:443"
      - "5000:5000"
    restart: always
    depends_on:
      - nexus
volumes:
  nexus-data:
    external: true
