version: '3'
services:
  nexus:
    image: "sonatype/nexus3"
    container_name: nexus
    restart: always
  nginx:
    build: .
    container_name: nginx
    ports:
      - "443:443"
    restart: always
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nexus
